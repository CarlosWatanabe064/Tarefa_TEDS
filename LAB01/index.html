<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy - Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DevTech Academy - Gerenciamento de Alunos</h1>
        
        <form id="alunoForm">
            <h2>Cadastro de Aluno</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" min="10" max="100" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" required>
                    <option value="">Selecione um curso</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notaFinal">Nota Final:</label>
                <input type="number" id="notaFinal" min="0" max="10" step="0.1" required>
            </div>
            <button type="submit" id="cadastrarBtn">Cadastrar</button>
            <button type="button" id="cancelarBtn" style="display: none;">Cancelar</button>
        </form>

        <div class="relatorios">
            <h2>Relatórios</h2>
            <div class="botoes-relatorios">
                <button id="aprovadosBtn">Alunos Aprovados</button>
                <button id="mediaNotasBtn">Média das Notas</button>
                <button id="mediaIdadesBtn">Média das Idades</button>
                <button id="ordemAlfabeticaBtn">Ordem Alfabética</button>
                <button id="alunosPorCursoBtn">Alunos por Curso</button>
            </div>
            <div id="resultadoRelatorios"></div>
        </div>

        <div class="tabela-alunos">
            <h2>Alunos Cadastrados</h2>
            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Curso</th>
                        <th>Nota Final</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo">
                    <!-- Dados serão inseridos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
