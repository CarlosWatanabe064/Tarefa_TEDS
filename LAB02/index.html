<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestão de Funcionários</h1>
        
        <div class="form-container">
            <h2>Cadastro de Funcionário</h2>
            <form id="funcionarioForm">
                <input type="hidden" id="idFuncionario">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required min="18">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" required>
                </div>
                <div class="form-group">
                    <label for="salario">Salário (R$):</label>
                    <input type="number" id="salario" required min="0" step="0.01">
                </div>
                <button type="submit" id="btnCadastrar">Cadastrar</button>
                <button type="button" id="btnCancelar" style="display: none;">Cancelar</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Funcionários</h2>
            <table id="tabelaFuncionarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cargo</th>
                        <th>Salário (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="relatorios-container">
            <h2>Relatórios</h2>
            <div class="relatorios-buttons">
                <button id="btnSalarioMaior5k">Salário > R$5.000</button>
                <button id="btnMediaSalarial">Média Salarial</button>
                <button id="btnCargosUnicos">Cargos Únicos</button>
                <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>
            </div>
            <div id="relatorioResultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
